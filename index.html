<!doctype html>
<html lang="zh">

  <head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#1a73e8" />
    <link rel="apple-touch-icon" href="icons/180.png" />
    <title>聊天室</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ... -->
  </head>
  <body>
    <h1>聊天室</h1>
    
    <div class="user-info">
      <p>
        <label for="myUsrName">用户名：</label>
        <input id="myUsrName" placeholder="请输入您的用户名">
      </p>
      <button id="dododo" class="clear-btn">清空聊天记录</button>
    </div>
    
    <div id="output" class="chat-container"></div>
    
    <div class="controls">
      <textarea id="user_msg" name="user_msg" rows="2" placeholder="请输入消息..."></textarea>
      <button id="send_msg">发送消息</button>
    </div>
    
    <script src="openpgp.min.js?1111"></script>
    <script src="mqtt.min.js"></script>
    <script type="text/javascript">
      document.write("<script src='app.js?"+Math.random()+"'><\/script>");
    </script>
  </body>
</html>
